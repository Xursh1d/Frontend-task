<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="./style/style.css" />
    <title>Sign Up page</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="button-container">
          <a href="logIn.html"><button id="login-btn">Log In</button></a>
          <a href="signUp.html"
            ><button class="active" id="register-btn">Sign Up</button></a
          >
        </div>
        <div class="form-container">
          <form id="register-form">
            <h2 class="form-label">Sign Up</h2>
            <div class="form-group">
              <label for="full-name">Full name:</label>
              <input type="text" id="full-name" name="full-name" required />
              <p class="error-message full-name-validation"></p>
            </div>
            <div class="form-group">
              <label for="new-email">Email:</label>
              <input type="email" id="new-email" name="new-email" required />
              <p class="error-message new-email-validation"></p>
            </div>
            <div class="form-group">
              <label for="new-password">Password:</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                required
              />
              <p class="error-message new-password-validation"></p>
            </div>
            <div class="show-password">
              <label for="show-password">Show password</label>
              <input type="checkbox" name="show-password" id="show-password" />
            </div>
            <button type="submit">
              Sign Up
              <div id="register-spinner" style="display: none">
                <img src="./images/spinner.gif" alt="Loading..." />
              </div>
            </button>
          </form>
        </div>
      </div>
      <div id="toast-container"></div>
    </div>
    <script src="./js/signUp.js"></script>
  </body>
</html>
